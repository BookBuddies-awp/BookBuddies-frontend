<div class="tm-main-content">
    <section class="tm-margin-b-l">
        <header>
            <h2 class="tm-main-title">Recommended for you</h2>
        </header>

        <div class="tm-gallery">
            <div class="row">
                <figure class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item" ng-repeat="book in books">
                    <a ng-href="#!/details/{{book.id}}">
                        <div class="tm-gallery-item-overlay" ng-click="onBookSelect(book)">
                            <img src="{{book.coverImage}}" alt="Image" class="img-fluid tm-img-center">
                        </div>

                        <p class="tm-figcaption">{{book.title}}</p>
                    </a>
                </figure>
            </div>

            <div ng-if="!books">
                <h1>Loading...</h1>
            </div>

        </div>
    </section>
</div>
